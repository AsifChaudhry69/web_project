<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/2240000/pexels-photo-2240000.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"], input[type="password"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        .invalid-feedback {
            display: none;
            color: #dc3545;
            font-size: 14px;
        }

        .is-valid {
            border-color: #28a745;
        }

        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Validation Form</h1>
    <form id="validationForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <div class="invalid-feedback" id="nameFeedback">Name must be between 6-10 characters.</div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="invalid-feedback" id="passwordFeedback">Password must be between 6-10 characters.</div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="invalid-feedback" id="emailFeedback">Please enter a valid email address.</div>

        <label for="address">Address</label>
        <textarea id="address" rows="4" placeholder="Enter your address"></textarea>
        <div class="invalid-feedback" id="addressFeedback">Address must be at least 10 characters.</div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.querySelector('#validationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let isValid = true;

        const name = document.querySelector('#name');
        const password = document.querySelector('#password');
        const email = document.querySelector('#email');
        const address = document.querySelector('#address');

        // Validate name
        if (name.value.trim().length < 6 || name.value.trim().length > 10) {
            document.querySelector('#nameFeedback').style.display = 'block';
            isValid = false;
        } else {
           
            document.querySelector('#nameFeedback').style.display = 'none';
        }

        // Validate password
        if (password.value.trim().length < 6 || password.value.trim().length > 10) {
            
            document.querySelector('#passwordFeedback').style.display = 'block';
            isValid = false;
        } else {
           
            document.querySelector('#passwordFeedback').style.display = 'none';
        }

        // Validate email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value.trim())) {
            document.querySelector('#emailFeedback').style.display = 'block';
            isValid = false;
        } else {
           
            document.querySelector('#emailFeedback').style.display = 'none';
        }

        // Validate address
        if (address.value.trim().length < 10) {
           
            document.querySelector('#addressFeedback').style.display = 'block'
            isValid = false;
        } else {
            
            document.querySelector('#addressFeedback').style.display = 'none';
        }

        // If all validations pass
        if (isValid) {
            alert("Form is submitted successfully.");
        }
    });
</script>

</body>
</html>
